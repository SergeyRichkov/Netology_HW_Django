{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
           <table>
  <tr>
    <td width="20%" align="left"> Сортировать по: </td>
      <td width="20%" align="left"> <a href="http://127.0.0.1:8000/catalog/?sort=name">названию</a></td>
      <td width="20%" align="middle"> <a href="http://127.0.0.1:8000/catalog/?sort=min_price">начиная с дешевых</a> </td>
      <td width="20%" align="right"> <a href="http://127.0.0.1:8000/catalog/?sort=max_price">начиная с дорогих</a> </td>
  </tr>
</table>
        </div>

        <div class="content">
            <div class="container">
  <div class="row">
      {% for phone in phone_list %}
    <div class="col-sm-6">
                              <table>
                <tr>
                    <td> <a href=http://127.0.0.1:8000/catalog/{{phone.slug}}> {{phone.name}} </a> </td>
                </tr>
                <tr>
                    <td>Стоимость: {{phone.price}}</td>

                </tr>
                <tr>
                    <td><img src="{{phone.image}}" width="75%" align="center"  /></td>
                </tr>
                        </table>
    </div>
      {% endfor %}
  </div>
</div>

















        </div>

    </div>
{% endblock %}
